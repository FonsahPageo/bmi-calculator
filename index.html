<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>

        <form id="bmiForm">
            <label for="gender">Gender: </label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="number">Age: </label>
            <input type="number" id="age" min="1" required placeholder="Enter age">

            <label for="height-cm">Height (m): </label>
            <input type="number" id="height" min="1" required placeholder="Enter height in meters">

            <label for="weight">Weight (kg): </label>
            <input type="number" id="weight" min="1" required placeholder="Enter weight in kg">

            <input type="submit" value="Submit">
        </form>
        <div id="result">Result</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
