<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2>

        <form id="bmiForm">
            <label for="gender">Gender: </label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="number">Age: </label>
            <input type="number" id="age" min="1" placeholder="Enter age">

            <label for="height">Height (m): </label>
            <input type="number" id="height" step="0.01"  placeholder="Enter height in meters" required>

            <label for="weight">Weight (kg): </label>
            <input type="number" id="weight"step="0.1" placeholder="Enter weight in kg" required>

            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
